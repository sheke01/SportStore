<div class="container-fluid">
    <div class="row">
        <div class="col-5 bg-dark text-white">
            <a class="navbar-brand">SPORTS STORE</a>
            <cart-summary></cart-summary>
        </div>
    </div>

    <div class="row">
        <div class="col-1 p-2 m-2">
           <button class="btn btn-block btn-outline-primary m-2" (click)="changeCategory()">
               Home
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block m-2"
                    [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">{{cat}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
                Admin
            </button>
        </div>

        <div class="col-4">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}} 
                    <span class="badge badge-pill bg-primary float-end">
                        {{product.price | currency: "USD":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{product.description}}
                    <button class="btn btn-success btn-sm float-end"
                        (click)="addProductToCart(product)">
                        Add To Cart
                    </button>
                </div>
            </div>

            <div class="form-inline float-start mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <div class="btn-group float-end">
                <button *counter="let page of pageCount" (click)="changePage(page)"
                    class="btn btn-outline-primary" [class.active]="page==selectedPage">
                {{page}}
                </button>
            </div>
        </div>
    </div>

</div>
